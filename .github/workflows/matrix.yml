name: matrix Demo
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v6
      - name: Install NodeJs
        uses: actions/setup-node@v5
        with:
          node-version: 14
      - name: Install Dependencies
        run: npm ci
      - name: Build Project
        run: npm run build
